    <section class="container mb-5">
        <h2 class="text-center text-primary mb-4">Contactenos YA!</h2>
        <form id="contactoForm">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="email" placeholder="correodeejemplo@ejemplo.com">
            </div>
            <div class="mb-3">

                <textarea class="form-control" id="descripcion" placeholder="Descripcion completa y detallada del mensaje a enviar" rows="3"></textarea>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="alert alert-success alert-dismissible fade show" id="alert" role="alert">
            <i class="fa fa-check-circle-o" aria-hidden="true">Datos enviados correctamente</i>
